<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<a href="images/2.jpg" id="er"><img src="images/1.jpg" alt="" id="yi"></a>

        this.src=document.getElementById("er").href;
        return false;
    };
</script>
</body>
