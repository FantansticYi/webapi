<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv"></div>
<input type="button" value="渐变" id="btn" />
<script src="common.js"></script>
<script>
    var opacity=10;
    //按钮的点击事件
    my$("btn").onclick=function(){
        var timeId=setInterval(function(){
            //透明化
            opacity--;
            if(opacity<=0){
                clearInterval(timeId);
            }
            //设置div透明度
            my$("dv").style.opacity=opacity/10;
        },100);

    };
</script>
</body>
</html>
