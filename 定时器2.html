<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var timeId=window.setTimeout(function(){
                alert("123");
            },1000);

            //点击这个按钮，停止这个一次性的定时器
            document.getElementById("btn").onclick=function(){
                clearTimeout(timeId);
            };
        };
    </script>
</head>
<body>
<input type="button" value="1" id="btn" />
<script>

</script>
</body>
</html>
