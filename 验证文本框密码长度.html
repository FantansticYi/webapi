<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="" id="txt"/>
<script src="common.js"></script>
<script>
    my$("txt").onblur=function(){
        //判断密码的长度
        if(this.value.length>=6&&this.value.length<=10){
            this.style.backgroundColor="green";
        }else{
            this.style.backgroundColor="red";
        }
    };
</script>
</body>
</html>
