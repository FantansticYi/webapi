<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: red;

        }
    </style>
</head>
<body>
<input type="button" value="设置样式" id="btn" />
<div id="dv" ></div>
<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        my$("dv").style.width="600px";
        my$("dv").style.height="500px";
        my$("dv").style.backgroundColor="pink";
    };

</script>
</body>
</html>
