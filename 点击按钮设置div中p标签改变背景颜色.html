<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 450px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="变色" id="btn" />
<div id="dv">
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <a href="http://www.baidu.com">百度</a>
</div>
<script src="common.js"></script>
<script>
    my$("btn").onclick=function(){
        //点击按钮设置P变色
        //获取div
        var dvObj=my$("dv");
        //获取里面所有的子节点
        var nodes=dvObj.childNodes;
        //循环遍历所有的子节点
        for(var i=0;i<nodes.length;i++){
            //判断这个子节点是不是p标签
            if(nodes[i].nodeType===1&&nodes[i].nodeName==="p"){
                nodes[i].style.backgroundColor="red";
            }
        }
    };

</script>
</body>
</html>
