<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 10px;
        }
        .cls{
            background-color: red;
        }
    </style>
</head>
<body>
<input type="button" value="改变" id="btn" />
<p>这是一个P</p>
<p class="cls">这是一个P</p>
<span class="cls">这是第一个span</span><br/>
<span>这是第二个span</span><br/>
<div class="cls">这是第一个div</div>
<div>这是第二个div</div>
<script src="common.js"></script>
<script>
    //点击按钮设置应用cls类样式的标签的背景颜色为红色
    my$("btn").onclick=function(){
      var objs=document.getElementsByClassName("cls");
      for(var i=0;i<objs.length;i++){
          objs[i].style.backgroundColor="green";
      }
    };
</script>
</body>
</html>
