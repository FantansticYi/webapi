    //为任意元素绑定任意的事件.元素，事件类型，事件处理函数
    function addEventListener(element,type,fn){
        //判断浏览器是否支持这个方法
        if(element.addEventListener){
            element.addEventListener(type,fn,false);
        }else if(element.attacEvent){
            element.attacEvent("on"+type,fn);
        }else{
            element["on"+type]=fn;
        }
    }
