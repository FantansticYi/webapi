<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 150px;
            background-color: green;
            float: left;
            margin-left: 10px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script src="common.js"></script>
<script>
    var dvObj=document.getElementsByTagName("div");
    for(var i=0;i<dvObj.length;i++){
        dvObj[i].onmouseover=function(){
            this.style.border="2px solid red";
        };
        dvObj[i].onmouseout=function(){
            this.style.border="";
        };
    }
</script>
</body>
</html>
